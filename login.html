<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <section class="col-12" >
        <div class="col-12 col-lg-4 mx-auto align-items-center py-3 px-1" id="signin-container">
             <h1 class="text-center" id="header">Please sign in</h1>
        <form action="" class="col-12 col-lg-10 form-group mx-auto">
            <input type="email" placeholder="Email address" class="form-control mb-4" required>
            <input type="password" placeholder="Password" class="form-control" required>
            <div class="row col-10 col-lg-6 mx-auto">
                 <input class="form-check-input text-center" type="checkbox" value="" >
            <label for="remember" class="text-center" id="rememberme">Remember me</label><br>
            </div>
           
            <div class="">
            <button class="btn btn-primary mx-auto col-12" id="btn">Sign in</button>
            </div>
        </form>
        </div>
       
    </section>
   
</body>
</html>
