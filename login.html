<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="signin-container py-5" >
       
        <div class="signin-content">
            <p class="signin-header">Sign in</p>
            <div class="signin-form">
                <form action="">
                    <input type="email" class="form-control signup-input" placeholder='Email address' required>
                    <input type="password" class="form-control signup-input" placeholder='Password' required>
                    <div class="row col-10 col-lg-6 ml-2">
                        <input class="form-check-input" type="checkbox" value="" >
                   <label for="remember" class="text-center" id="rememberme">Remember me</label><br>
                   </div>
                    <div class="signup-submit mb-5 ">
            <button class="signin-button col-12">Sign in</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="signin-footer">
        <div class="container">
            <p class="text-center">Terms & Conditons . Privacy Policy</p>
        </div>
    </div>
</footer>
    
           
           
</body>
</html>
