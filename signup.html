<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Savager  - Signup</title>
</head>
<body>
    <main>
        <div class="signup-container">
            <div class="signup-logo">
                <img src="img/Sharehub.svg" alt="">
            </div>
            <div class="signup-content">
                <p class="signup-header">Sign up with Sharehub</p>
                <div class="signup-form">
                    <form action="">
                        <input type="text" class="form-control signup-input" placeholder='Username' required>
                        <input type="email" class="form-control signup-input" placeholder='Email' required>
                        <input type="password" class="form-control signup-input" placeholder='Password' required>
                        <input type="password" class="form-control signup-input" placeholder='Retype Password' required>
                        <div class="signup-submit mb-4 d-flex justify-content-between">
                            <a href="#">Already have an account?</a>
                            <button type="submit" class="signup-button">Sign up</button>
                        </div>
                        <div class="signup-form-footer py-3">
                            <p class="py-3">or with Social Network</p>
                            <div class="signup-form-social">
                                <a href="" class="signup-facebook signup-social"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                <a href="" class="signup-twitter signup-social"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                <a href="" class="signup-google signup-social"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="signup-footer mb-5">
            <div class="container">
                <p class="text-center">Terms & Conditons . Privacy Policy</p>
            </div>
        </div>
    </footer>
</body>
</html>
